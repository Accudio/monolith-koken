<koken:event_essay>
	<div class="row row-timeline">
		<div class="col-md-12">
			<div class="timeline-title">
				<h2>
					New {{ labels.essay.singular }}:
				</h2>
			</div>
			<h3>
				<koken:link>
					{{ essay.title }}
				</koken:link>
			</h3>
			<p>{{ essay.excerpt }}</p>
			<p>
				<koken:link title="{{ essay.title }}">Read More...</koken:link>
			</p>
		</div>
	</div>
</koken:event_essay>
