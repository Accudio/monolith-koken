<koken:event_album>
	<div class="row row-timeline">
		<div class="col-md-4">
			<koken:link>
				<koken:img size="8:5" />
			</koken:link>
		</div>
		<div class="col-md-8">
			<div class="timeline-title">
				<h2>
					{{ labels.album.singular }}:
				</h2>
			</div>
			<h3>
				<koken:link>
					{{ album.title }}
				</koken:link>
			</h3> 
			<p>
				{{ album.summary }}
			</p>
		</div>
	</div>
</koken:event_album>
